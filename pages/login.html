<body>
  <div class="container">
    <div class="form-box" id="formBox">
      <h1 id="formTitle">Logga in</h1>

      <form id="loginForm">
        <input type="email" placeholder="E-post" required>
        <input type="password" placeholder="Lösenord" required>
        <button type="submit">Logga in</button>
        <p>Har du inget konto? <a href="#" id="registerLink">Registrera</a></p>
      </form>

      <form id="registerForm" style="display:none;">
        <input type="text" placeholder="Användarnamn" required>
        <input type="email" placeholder="E-post" required>
        <input type="password" placeholder="Lösenord" required>
        <button type="submit">Registrera</button>
        <p>Har du redan ett konto? <a href="#" id="loginLink">Logga in</a></p>
      </form>
    </div>
  </div>

  <script src="/js/login.js"></script>
