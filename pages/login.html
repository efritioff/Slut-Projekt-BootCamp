<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Logga in elmo biblotek"
      content="Denna sida är ett skolarbete gjord av Elias och Moises. För kursen BootCamp FOS25"
    />

    <!-- CSS (reset + projektstil) -->
    <link rel="stylesheet" href="../css/cssreset.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <title>Project Elmo | By: Elias & Moises - BootCamp FOS 2025</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>

  <body>
    <div class="container">
      <div class="form-box" id="formBox">
        <h1 id="formTitle">Logga in</h1>

        <!--hårdkodad inloggning -->
        <form id="loginForm">
          <input id="loginEmail" type="email" placeholder="E-post" required />
          <input
            id="loginPassword"
            type="password"
            placeholder="Lösenord"
            required
          />
          <button type="submit">Logga in</button>
        </form>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
