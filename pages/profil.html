<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Låna - Elmos Bibliotek</title>
    <meta name="description" content="Låna Böcker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/cssreset.css">
    <link rel="stylesheet" href="/css/profil.css">
      <link rel="stylesheet" href="/css/biblotek.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <script>
      // Redirect till login om inte inloggad
      const _loggedInEmail = localStorage.getItem('loggedInUserEmail');
      if (!_loggedInEmail) {
        window.location.href = '/pages/login.html';
      }

      const _loggedInName = localStorage.getItem('loggedInUsername') || '';

      window.addEventListener('DOMContentLoaded', () => {
        const userEmailEl = document.getElementById('userEmail');
        const userNameEl = document.getElementById('userName');
        const ownerNameEls = document.querySelectorAll('.biblotekskort .owner .name');

        if (userEmailEl) userEmailEl.textContent = _loggedInEmail || '';
        if (userNameEl) userNameEl.textContent = _loggedInName || _loggedInEmail || '';
        if (ownerNameEls.length) ownerNameEls.forEach(el => el.textContent = _loggedInName || '');
      });
    </script>
  </head>
  <body>
    <header>
      <img src="/img/Elmo-png-1.webp" alt="Elmos logotyp">
      <nav>
        <ul class="nav__links">

        </ul>

      <a class="cta" href="#">Profil</a>

      </div>
    </div>

    <main>

<div class="login-center">
    <div class="form-box" id="formBox">
      <h1>Profil</h1>
      <section id="userInfoSection">
        <h2>Dina uppgifter</h2>
        <div id="userInfo">
          <p class="display-text"><strong>Namn:</strong> <span id="userName">Per Hall</span></p>
          <p class="display-text"><strong>E-post:</strong> <span id="userEmail"></span></p>
      </section>
      <section id="biblotekskort">
            <div class="biblotekskort">
      <div class="top-row">
        <div class="card-number">9606 3663 0377 4090</div

      <div class="chip"><img src="/img/chip.png" alt="chip"></div>

      <div class="owner">
        <div class="label">Ägare</div>

      </section>
      
      <!-- Ditt bibliotek: reserverade böcker (flyttat hit) -->
